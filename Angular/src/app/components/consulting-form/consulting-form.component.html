<div class="form-container">
  <h2>Créer une Consultation</h2>
  <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" required />
    </div>

    <div class="form-group">
      <label for="dateRequested">Date</label>
      <input type="date" formControlName="dateRequested" required />
    </div>

    <div class="form-group">
      <label for="document">Document</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit" [disabled]="!consultationForm.valid">Créer</button>
  </form>
</div>
